<!DOCTYPE html>
<html {{ HTML_ATTRS }}>

<head>
  {{ HEAD }}
  <style>
    :root {
      --theme: #409EFF;
      --lightBg: #fefefe;
      --darkBg: #282c35;
      --bg: #fefefe;
      --hoverBg: #f8f8f8;
      --textColor: #282c35;
      --linkColor: #282c35;
      --linkHoverColor: var(--theme);
      --borderColor: #eee;
      --elBg: #eee;
    }

    .light {
      --bg: #fefefe;
      --hoverBg: #f8f8f8;
      --textColor: #282c35;
      --linkColor: #282c35;
      --linkHoverColor: var(--theme);
      --borderColor: #eee;
      --elBg: #eee;
    }

    .dark {
      --bg: #282c35;
      --hoverBg: #36383e;
      --textColor: #d8d9db;
      --linkColor: #d8d9db;
      --linkHoverColor: var(--theme);
      --borderColor: #36383e;
      --elBg: #41444a;
    }

    html, body {
      background: var(--bg);
      color: var(--textColor);
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: var(--linkColor);
    }

    a:hover {
      color: var(--linkHoverColor);
    }


    .pagination {
      text-align: center;
      margin-top: 10px;
    }


    /* elementui 重写 */
    .pagination .el-pagination.is-background .btn-next,
    .pagination .el-pagination.is-background .btn-prev,
    .pagination .el-pagination.is-background .el-pager li,
    .pagination .el-pagination.is-background .btn-next,
    .pagination .el-pagination.is-background .btn-prev,
    .pagination .el-pagination.is-background .el-pager li {
      background: var(--elBg);
      color: var(--textColor);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #282c35;
        --hoverBg: #36383e;
        --textColor: #d8d9db;
        --linkColor: #d8d9db;
        --linkHoverColor: var(--theme);
        --borderColor: #36383e;
        --elBg: #41444a;
      }
    }
    
  </style>
</head>

<body {{ BODY_ATTRS }}>

</html>
